<!DOCTYPE html>
<html>
<head>
     <title>school register</title>
</head>
<body>

    <form method="POST" action="#">
     <fieldset>
      <legend>PERSONAL DETAILS</legend>
       first name:<br><input type="text" name="first_name" placeholder="enter your first name"><br><br>
       middle name:<br><input type="text" name="middle_name" placeholder="enter your middle name"><br><br>
       last name:<br><input type="text" name="last_name" placeholder="enter your last name"><br><br>
       sex:<br><input type="radio" name="sex" value="female"> female
               <input type="radio" name="sex" value="male"> male
               <input type="radio" name="sex" value="prefer not to say"> prefer not to say<br><br>
       DOB:<br>day:<input type="number" name="day"placeholder="enter day"min="1"max="31">
               month:<input type="number" name="month"placeholder="enter month"min="1"max="12">
               year:<input type="number" name="year"placeholder="enter year"min="1960"max="2005"><br><br>
       email:<input type="email" name="email" placeholder="enter your email"><br>
     </fieldset><br>
     <fieldset>
     <legend>LEVEL OF EDUCATION</legend>
     level:<br><select name="highest_level of education">
           <option value="primary level">primary level</option>
           <option value="secondary level">secondary level</option>
           <option value="adult learning">adult learning</option>


     </select>







     </fieldset>
</form>
</body>
</html>
